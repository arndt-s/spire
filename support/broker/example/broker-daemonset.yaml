apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-broker
  namespace: spire
  labels:
    app: spire-broker
spec:
  selector:
    matchLabels:
      app: spire-broker
  template:
    metadata:
      namespace: spire
      labels:
        app: spire-broker
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: spire-broker
      containers:
        - name: spire-broker
          image: broker:latest
          imagePullPolicy: Never
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: false
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
